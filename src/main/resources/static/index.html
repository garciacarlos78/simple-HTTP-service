<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple HTTP service (RPC)</title>
    <script src="jquery-3.4.1.js"></script>
    <script>
        $(document).ready(function () {
            $('#get_all').click(function (){
                $.get("/employees",
                function(employees) {
                    $('#result').empty();
                    $.each(employees, function(i, employee) {
                        $('#result').append("Id: " + employee.id + ", Name: " + employee.name + ", Role: " + employee.role + "<br>");
                    });
                });
            });
        });
    </script>
    <script>
        $(document).ready(function () {
            $('#get_one').click(function (){
                if ($('#id_one').val()) {
                    var url="/employees/" + $('#id_one').val();
                    $.get(url,
                    function(employee) {
                        $('#result_get_one').empty();
                        $('#result_get_one').append("Id: " + employee.id + ", Name: " + employee.name + ", Role: " + employee.role);
                    }).fail(function(stat, text, error){
                        $('#result_get_one').empty();
                        $('#result_get_one').append(stat.responseText);
.responseText);-->
                    });
                }
            });
        });
    </script>
</head>
<body>
<h1>Simple HTTP service (RPC)</h1>
<h2>Get all the employees</h2>
<button id="get_all">Get them!</button>
<p id="result"></p>
<h2>Get one employee</h2>
<p>Employee id: <input id="id_one" type="test"></p>
<button id="get_one">Get it!</button>
<p id="result_get_one"></p>
</body>
</html>
